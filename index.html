<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="paint-options">
      <input type="color" id="color" class="select-color" />
      <div class="color-options">
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #8e44ad"
          data-color="#8e44ad"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #d35400"
          data-color="#d35400"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
      </div>
      <div class="select-size">
        <span>Brush Size</span>
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
      </div>
      <button id="mode-btn" class="btn">
        <i class="fas fa-fill"></i><span>Fill</span>
      </button>
      <button id="eraser-btn" class="btn">
        <i class="fas fa-eraser"></i>
        <span>Erase</span>
      </button>
      <label for="file" class="btn">
        <i class="fas fa-image"></i>
        <span>Add Photo</span>
        <input type="file" accept="image/*" id="file"
      /></label>
      <button id="destroy-btn" class="btn">
        <i class="fas fa-bomb"></i>
        <span>Destroy</span>
      </button>
      <input type="text" id="text" placeholder="작성 후 double click!" />
      <div class="select-size">
        <span>Font Size</span>
        <input
          id="font-size"
          type="range"
          min="50"
          max="100"
          value="65"
          step="5"
        />
      </div>
      <button id="save" class="btn">
        <i class="fas fa-save"></i>
        <span>Save</span>
      </button>
    </div>
    <canvas></canvas>
    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
